<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="manifest" href="/calculadora/manifest.json">
    <title>Calculadora</title>
    
</head>
<body>
    <div id="container">
        <button id="cero">0</button>
        <button class="btn ac btn2" onclick="playSound()">AC</button>
        <button class="btn op btn2" id="atras" onclick="playSound()">&#8592;</button>
        <button class="btn op btn2" id="porcentaje" onclick="playSound()">%</button>
        <button class="btn op btn2" onclick="playSound()">/</button>
        <button class="btn num btn2" onclick="playSound()">7</button>
        <button class="btn num btn2" onclick="playSound()">8</button>
        <button class="btn num btn2" onclick="playSound()">9</button>
        <button class="btn op btn2" onclick="playSound()">+</button>
        <button class="btn num btn2" onclick="playSound()">4</button>
        <button class="btn num btn2" onclick="playSound()">5</button>
        <button class="btn num btn2" onclick="playSound()">6</button>
        <button class="btn op btn2" onclick="playSound()">-</button>
        <button class="btn num btn2" onclick="playSound()">1</button>
        <button class="btn num btn2" onclick="playSound()">2</button>
        <button class="btn num btn2" onclick="playSound()">3</button>
        <button class="btn op btn2" onclick="playSound()">.</button>
        <button class="btn num btn2" onclick="playSound()">0</button>
        <button class="btn op btn2" onclick="playSound()">*</button>
        <button class="btn" id="igual">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
